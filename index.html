<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">


    
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">

                <button id="search-button"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40"
                        height="30" viewBox="0 0 50 50">
                        <path
                            d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z">
                        </path>
                    </svg></button>
            </div>
        </div>

<!-- if error found -->

         <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="assets/cloud.png" alt="weather image" class="weather-img">


            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C
                    </sup></p>

                <p class="description"> Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <img width="50" height="40" src="https://img.icons8.com/ios-filled/100/drop-of-blood.png"
                        alt="drop-of-blood" />


                    <div class="text">
                        <span id="humidity">
                            45%
                        </span>
                        <p>Humidity</p>
                    </div>
                </div>






                <div class="wind">
                    <img width="50" height="40" src="https://img.icons8.com/ios-filled/100/wind--v1.png"
                        alt="wind--v1" />


                    <div class="text">
                        <span id="wind-speed">
                            12Km/H
                        </span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
